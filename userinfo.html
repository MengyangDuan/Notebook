<script>
    $(function () {
        init();
        $('#create-btn').on('click', function () {
            updateEvent();
        });
    });


    function init() {
        jQuery.ajax({
            url: 'user/basicInfo',
            cache: false,
            success: function(data) {
                if(data.state == true){
                    var object = data.object;
                    $('#username').val(object.username);
                    $('#email').val(object.email);
                }
            }
        })
    }

    function updateEvent() {
        jQuery.ajax({
            url: 'user/modifyBasicinfo',
            type:"post",
            data:{
                username:$('#username').val(),
                email:	$('#email').val(),
            },
            cache: false,
            success: function(data) {
                if(data.state == true){
                    swal("成功", "您的个人信息修改成功!", "success");
                    init();
                }else {
                    swal("错误", "信息修改失败,请稍后再试!", "error");
                }
            }
        })
    }

</script>

<script>

    function logout() {
        jQuery.ajax({
            url: 'user/logout',
            cache: false
        })
    }
</script>
